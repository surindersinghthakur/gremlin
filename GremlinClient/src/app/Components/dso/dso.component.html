<div class="w-auto">
  <div class="text-end mt-2 col-11">
    <button type="submit" class="btn btn-primary btn-sm" (click)="openAddDsoClick()">Add Dso</button>
  </div> 

  <div class="main-content">
    <div class="row"> 
        <div class="col-11">
            <app-shared-datagrid [data]="dsoData" [columns]="dsoColumns"
            (selectRow)="onDsoDataGridRowSelected($event)"></app-shared-datagrid>
        </div>
    </div>
  </div>
</div>
